<div class="edit conversation">
  <button (click)="SaveData()" style="float:right;">Save</button>
  <a routerLink="/editor">Home</a>
  <h2>Conversation</h2>
  <label>ID: </label><input [(ngModel)]="conversation.id" (change)="UpdateDataLocal($event)" type="text"/>
  <br/>
  <label>Character: </label>
  <select [(ngModel)]="conversation.character" (change)="UpdateDataLocal($event)">
    <option value="">Narrator</option>
    <option *ngFor="let character of characters" value= {{character.alias}}>
        {{character.label}}
    </option>
  </select>
  <br/>
  <!-- <input [(ngModel)]="conversation.location" type="text"/> -->
  <div class="triggers">
    <h3>Triggers</h3>
    <button (click)="AddTrigger(conversation)">Add Trigger</button>
    <ul>
        <li *ngIf="conversation.triggers">
          <input *ngFor="let trigger of conversation.triggers; let i = index; trackBy:trackByFn" [(ngModel)]="conversation.triggers[i]"  (change)="UpdateDataLocal($event)"/>
        </li>
    </ul>
  </div>
  <flux-edit-dialog [dialog]="conversation.dialog" (changed)="UpdateDataLocal($event)"></flux-edit-dialog>
</div>
