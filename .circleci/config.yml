version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10-browsers

    working_directory: ~/repo

    steps:
      - checkout

      - add_ssh_keys:
          fingerprints:
            - "9b:d7:93:0f:e4:42:60:79:4c:ab:1d:bc:70:67:7d:55"

      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: npm install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: ssh-keyscan -H mwilber.com >> ~/.ssh/known_hosts
      - run: npm run ng build --prod --build-optimizer --no-progress
      - run: scp -r dist/* greenzeta@mwilber.com:/home/greenzeta/staging.greenzeta.com/gz-flux/
